---
version: "3.4"
services:
  app:
    image: org.shimomoto/mancala:latest
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.50'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 88M
    ports:
      - '8080:8080'
    expose:
      - '8080'
    volumes:
      - ./src/deployment/application.properties:/config/application.properties
      - ./src/deployment/application-dev.yml:/config/application-dev.yml
      - datavolume:/data
    healthcheck:
      test: [ "CMD", "curl", "--fail", "--silent", "localhost:8081/actuator/health 2>&1 | grep UP || exit 1" ]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 25s
volumes:
  datavolume:
